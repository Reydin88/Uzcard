
<h2>Заявки</h2>
<form method="get">
    <label>Фильтр по статусу:</label>
    <select name="status">
        <option value="">Все</option>
        <option value="ожидает" {% if filter == 'ожидает' %}selected{% endif %}>Ожидает</option>
        <option value="подтверждено" {% if filter == 'подтверждено' %}selected{% endif %}>Подтверждено</option>
        <option value="отклонено" {% if filter == 'отклонено' %}selected{% endif %}>Отклонено</option>
    </select>
    <button>Применить</button>
    <a href="/export">Скачать Excel</a>
</form>
<table border="1">
<tr><th>ID</th><th>Пользователь</th><th>Тип</th><th>Сумма</th><th>ID 1xBet</th><th>Карта</th><th>Статус</th><th>Дата</th></tr>
{% for r in rows %}
<tr>
<td>{{r[0]}}</td><td>{{r[1]}}</td><td>{{r[2]}}</td><td>{{r[3]}}</td><td>{{r[4]}}</td>
<td>{{r[5] or r[7]}}</td><td>{{r[10]}}</td><td>{{r[11]}}</td>
</tr>
{% endfor %}
</table>
